<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te quiero muchito</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top right, #fffde7, #fff9c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    img {
      width: 250px;
      animation: aparecer 2s ease-in-out forwards;
      opacity: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #ff9800;
      opacity: 0;
      animation: aparecer 2s ease-in-out forwards;
      animation-delay: 2s;
    }
    @keyframes aparecer {
      to { opacity: 1; }
    }
  </style>
</head>
